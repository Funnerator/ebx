---
options: &default_options
  aws:autoscaling:launchconfiguration:
    EC2KeyName: id_rsa
  aws:elasticbeanstalk:application:environment:
    PARAM1: a value
attrs: &default_attrs
  name: test_app_2
  description: test desc
  app_id: 1234sdlfk
  solution_stack: 64bit Amazon Linux running Ruby 1.9.3
  domain: teezrapp.com
  options: *default_options
regions: &default_regions
  us-west-2:
    <<: *default_attrs
  us-east-1:
    <<: *default_attrs
    options:
      <<: *default_options
      aws:elasticbeanstalk:application:environment:
        PARAM1: not a value
environments:
  production:
    subdomain: www
    regions: *default_regions
  test:
    regions: *default_regions
  staging:
    regions: *default_regions
  development:
    regions:
      <<: *default_regions
      us-west-2:
        subdomain: dev
        <<: *default_attrs
      us-east-1:
        subdomain: dev
        <<: *default_attrs
        options:
          <<: *default_options
          aws:elasticbeanstalk:application:environment:
            PARAM1: value 3
            RAILS_ENV: developments
